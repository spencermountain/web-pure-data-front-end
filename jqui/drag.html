
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Droppable - Default functionality</title>
	<divnk rel="stylesheet" href="./ui/jquery.ui.all.css">
	<script src="./ui/jquery.js"></script>
	<script src="./ui/jquery.ui.core.js"></script>
	<script src="./ui/jquery.ui.widget.js"></script>
	<script src="./ui/jquery.ui.mouse.js"></script>
	<script src="./ui/jquery.ui.draggable.js"></script>
	<script src="./ui/jquery.ui.droppable.js"></script>
	<script src="./ui/jquery.ui.selectable.js"></script>
	<style>
	#draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
	#droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
	</style>
	<script>
	$(function() {
		$( ".draggable" ).draggable();
	});
	</script>
		<style>
	#selectable .ui-selecting { background: #FECA40; }
	#selectable .ui-selected { background: #F39814; color: white; }
	.object{width:50px; height:50px;}
	</style>
	<script>
	$(function() {
		$( "#selectable" ).selectable();
	});
	</script>
	
</head>
<body>

<div class="demo">
	
<div class="draggable" class="ui-widget-content">
	<p>Drag me to my target</p>
</div>


</div><!-- End demo -->


<div class="demo">

<div id="selectable" style="width:400px; height:300px; background:grey;">
	<div class="ui-widget-content object">Item 1</div>
	<div class="ui-widget-content object">Item 2</div>
	<div class="ui-widget-content object">Item 3</div>
	<div class="ui-widget-content object">Item 4</div>
	<div class="ui-widget-content object">Item 5</div>
	<div class="ui-widget-content object">Item 6</div>
	<div class="ui-widget-content object">Item 7</div>
</div>

</div><!-- End demo -->





<div class="demo-description">
<p>Enable any DOM element to be droppable, a target for draggable elements.</p>
</div><!-- End demo-description -->

</body>
</html>
